<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="login-container">
            <div class="login-content">
                <h1>Login</h1>
                <h4>Hi,Welcome back ðŸ‘‹</h4>
                <div class="login-google">
                    <button class="google-btn"></button>
                    <img class="google-img" src="icons8-google-48.png" />
                    <label class="google-label">Login with Google</label>
                </div>
                <div class="line-container">
                    <div class="line"></div>
                    <h5 class="login-email">or Login with Email</h5>
                    <div class="line"></div>
                </div>
                <h4>Email</h4>
                <input class="mail-box" type="email" placeholder="E.g. johndoe@email.com">
                <h4>Password</h4>
                <input class="password-box" type="password" placeholder="Enter your password">
                <div class="remember">
                    <input class="check" type="checkbox">
                    <h4 class="remember-me">Remember Me</h4>
                    <a class="forgot" href="#">Forgot Password?</a>
                </div>
                <button class="login-btn">Login</button>
                <div class="register">
                    <h5>Not registered yet?</h5>
                    <a class="create-acc" href="#">Create an account</a>
                </div>
            </div>
        </div>
    </body>
</html>
